<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amir之Vue的学习之路</title>
    <script src="./vue.js"></script>
    <script src="./velocity.js"></script>
</head>
<body>
    <div id="root">
        <transition>
            <div v-if="show">hello world</div>
            <div v-else>Bye world</div>
        </transition>
        <button @click="handleclick">toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleclick: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
