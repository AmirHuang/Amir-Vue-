<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amir之Vue的学习之路</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div :style="[styleobj, {fontSize: '80px'}]"
             @click="handleclick">
            hello world
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                styleobj: {
                    color: 'black'
                }
            },
            methods: {
                handleclick: function () {
                    this.styleobj.color = this.styleobj.color === 'black' ? 'red' : 'black'
                }
            }
        })
    </script>
</body>
</html>
