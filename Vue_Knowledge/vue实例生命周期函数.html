<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amir之Vue的学习之路</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
        el: "#root",
        template: '<div>{{test}}</div>',
        data: {
            test: 'sf'
        },
        beforeCreate: function () {
            console.log('xxsfsdf')
        },
        created: function () {
            console.log('sadas')
        },
        beforeMount: function () {
            console.log(this.$el);
            console.log('beforeMount')
        },
        mounted: function () {
            console.log(this.$el);
            console.log('mounted')
        },
        beforeDestroy: function () {
            console.log('beforeDestroy')
        },
        destroyed: function () {
            console.log('destroyed')
        },
        beforeUpdate: function () {
            console.log('beforeUpdate')
        },
        updated: function () {
            console.log('updated')
        }
    })
</script>
</body>
</html>
